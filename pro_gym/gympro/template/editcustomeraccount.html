<!DOCTYPE html>
{% load static%}
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vibes Fitness Studio</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Best Gym Tfor Unisex Fitness Center in chennai,hyderabad,bangalur" name="keywords">
    <meta content="Vibes fitness studio is one of the best unisex gym .hereâ€™s an exclusive gym for you! We provide fitness gym for all fitness workouts." name="description">

    <!-- Favicon -->
    <link href="{% static 'img/logo.png'%}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&family=Rubik&display=swap" rel="stylesheet"> 

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="{% static 'lib/flaticon/font/flaticon.css'%}" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">

    
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>

<body>
    <!-- Header Start -->
    <div class="container-fluid bg-dark px-0">
        <div class="row gx-0">
            <div class="col-lg-3 bg-dark d-none d-lg-block">
                <a href="/" class="navbar-brand w-100 h-100 m-0 p-0 d-flex align-items-center justify-content-center">
                    <h1 class="m-0 display-4 text-primary text-uppercase">VFS GYM</h1>
                </a>
            </div>
            <div class="col-lg-9">
                <div class="row gx-0 bg-secondary d-none d-lg-flex">
                    <div class="col-lg-7 px-5 text-start">
                        <div class="h-100 d-inline-flex align-items-center py-2 me-4">
                            <i class="fa fa-envelope text-primary me-2"></i>
                            <h6 class="mb-0">info@example.com</h6>
                        </div>
                        <div class="h-100 d-inline-flex align-items-center py-2">
                            <i class="fa fa-phone-alt text-primary me-2"></i>
                            <h6 class="mb-0">+012 345 6789</h6>
                        </div>
                    </div>
                    <div class="col-lg-5 px-5 text-end">
                        <div class="d-inline-flex align-items-center py-2">
                            <a class="btn btn-light btn-square rounded-circle me-2" href="">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <a class="btn btn-light btn-square rounded-circle me-2" href="">
                                <i class="fab fa-twitter"></i>
                            </a>
                            <a class="btn btn-light btn-square rounded-circle me-2" href="">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                            <a class="btn btn-light btn-square rounded-circle me-2" href="">
                                <i class="fab fa-instagram"></i>
                            </a>
                            <a class="btn btn-light btn-square rounded-circle" href="">
                                <i class="fab fa-youtube"></i>
                            </a>
                        </div>
                    </div>
                </div>
                <nav class="navbar navbar-expand-lg bg-dark navbar-dark p-3 p-lg-0 px-lg-5">
                    <a href="/" class="navbar-brand d-block d-lg-none">
                        <h1 class="m-0 display-4 text-primary text-uppercase">VFS GYM</h1>
                    </a>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
                        <div class="navbar-nav mr-auto py-0">
                            <a href="/view" class="nav-item nav-link">Customers</a>
                            <a href="/employees" class="nav-item nav-link">employees</a>
                            
                            <a href="/feedbackpage" class="nav-item nav-link">Feedback</a>
                            <a href="/accounts" class="nav-item nav-link">employees accounts</a>
                            
                        </div>
                        <div>
                            <div class="col-12">
                                <a class="btn btn-primary" href="/adminlogout"   type="submit">logout</a>
                            </div>
                        </div>
                </nav>
            </div>
        </div>
    </div>
    <!-- Header End -->


    <!-- Hero Start -->
    <div class="container-fluid bg-primary p-5 bg-hero mb-5">
        <div class="row py-5">
            <div class="col-12 text-center">
                <h1 class="display-2 text-uppercase text-white mb-md-4">update customer account</h1>
                
            </div>
        </div>
    </div>
    <!-- Hero End -->


    <!-- register Start -->
        
        <div style="margin-left: 20%;" class="row g-0">
            <div  class="col-lg-10">
                <div class="bg-dark p-5">
                    <form method="post"  action="/customeraccountupdate/{{client.id}}">
                        {% csrf_token%}
                        {%load static%}
                        <div class="row g-3">
                            <div class="col-12">
                                <input type="text"  name="name"  value="{{client.name}}"   class="form-control bg-light border-0 px-4" placeholder=" Name" style="height: 55px;" required>
                            </div>
                            <div class="col-12">
                                <input type="text" name="mobile_number" value="{{client.mobile_number}}"   class="form-control bg-light border-0 px-4" placeholder=" Mobile Number" style="height: 55px;" required>
                            </div>
                            <div class="col-12">
                                <input type="email" name="email"  value="{{client.email}}"   class="form-control bg-light border-0 px-4" placeholder="Email" style="height: 55px;" required>
                            </div>
                            <div class="col-12">
                                <input type="month" name="month"   value="{{client.month}}" class="form-control bg-light border-0 px-4" placeholder="year" style="height: 55px;"  required>
                            </div>
                            <div class="col-12">
                                <input type="text" name="fees" value="{{client.fees}}"  class="form-control bg-light border-0 px-4" placeholder="fees" style="height: 55px;" required>
                            </div>
                            <div class="col-12">
                                <select name="paid"  value="{{client.paid}}" class="form-control bg-light border-0 px-4" required>
                                    <option value="Paid" >paid</option>
                                    <option value="Not Paid" >not paid</option>
                                </select>
                            </div>
                            
                            <div class="col-12">
                                <button class="btn btn-primary w-100 py-3" type="submit">update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
           
        </div>
    </div>
    <!-- register End -->


    


    <!-- Back to Top -->
    <a href="#" class="btn btn-dark py-3 fs-4 back-to-top"><i class="bi bi-arrow-up"></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>

</html>
